<!DOCTYPE html>
<html>
<head>
    <title>Mariana's Map</title>
    <meta charset="utf-8" />

    <!-- style sheets -->
    <link rel="stylesheet" href="css/style.css">

</head>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<body>

    <div class="header">
        Michoacan, Mexico - Exploring the Origins of Mariana's Family 
    </div>
    <div class="sidebar">
        My Sidebar
    </div>
    <div class="content">
        <div id="map"></div>
    </div>
    <script>
        var map = L.map('map').setView([20.296160429659, -101.96985271905932], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([20.296160429659, -101.96985271905932]).addTo(map)
                    .bindPopup('La Ca√±ada de Ramirez<br> De aqui son mis padres!')
                    .openPopup();     
    </script>
</body>
</html>
